<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Price Predictor</title>
</head>
<body>
<h1>Gold Price Prediction</h1>
<input id="feature1" placeholder="Feature 1">
<input id="feature2" placeholder="Feature 2">
<input id="feature3" placeholder="Feature 3">
<button onclick="predict()">Predict</button>

<h2 id="result"></h2>

<script>
async function predict() {
    const features = [
        parseFloat(document.getElementById('feature1').value),
        parseFloat(document.getElementById('feature2').value),
        parseFloat(document.getElementById('feature3').value)
    ];

    const response = await fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ features })
    });

    const data = await response.json();
    document.getElementById('result').innerText = 'Predicted Price: ' + data.prediction[0];
}
</script>
</body>
</html>
